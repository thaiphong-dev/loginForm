<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
</head>

<body>

    <div class="container">
        <!-- <div class="bg__img"></div> -->

        <div class="logo">
            <img src="logo.jpg" alt="logo">
        </div>
        <form class="login-form">
            <h1>Welcome!</h1>
            <input class="form__input" type="text" name="email" id="email" placeholder="Email">
            <input class="form__input" type="password" name="password" id="password" placeholder="Password">

            <svg id="icon" aria-hidden="true" focusable="false" data-prefix="far" data-icon="eye"
                class="svg-inline--fa fa-eye fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512">
                <path fill="currentColor"
                    d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z">
                </path>
            </svg>
            <h4>Fogot password or user?</h4>
            <button class="login__button">Login</button>
        </form>
        <footer>
            <button class="footer__anotherAccount">I don't have an account</button>
            <!-- <h4>Contact us</h4> -->
        </footer>
    </div>
</body>

</html>
